<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercedesqq</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- -- HEADER SECTION HEADER SECTION -- -->
<div class="header">
<div class="container">
    <div class="row">
        <div class="col-5">
            <img src="assets/img/logo header.png" alt="LOGO HEADER" class="logo-header">
        </div>
        <div class="col-7">
            <div class="row">
                <div class="header-right">
                    <div class="login-box">
                        <input type="text" placeholder="Username" class="login-input">
                        <input type="text" placeholder="Password" class="login-input">
                        <button type="submit" class="login-btn">LOGIN</button>
                    </div>
                
                
                    <div class="register-box">
                        <button class="register-btn">DAFTAR <span class="disini">DI SINI</span></button>
                    </div>
                    
                    <div class="contact-box">
                        <img src="assets/img/logo-wa.png" alt="wa" class="logo-contact mr-3">
                        <span class="contact-text">+62XXXXXXXXXXX</span>
                        <img src="assets/img/logo-line.png" alt="wa" class="logo-contact mx-3">
                        <div class="garis-batas"></div>
                        <img src="assets/img/logo-telegram.png" alt="wa" class="logo-contact mx-3">
                        <span class="contact-text">MercedesQQ</span>
                    </div>

                    <div class="news">
                        <h3 class="news-title">NEWS</h3>
                        <div class="news-text">
                        Selamat Datang di Website MercedesQQ Agen PKV Online
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
</div>
</div>



<div class="body">
    <div class="container">

        <div class="row menu">
            <div class="col-12 mt-3">
                <div class="menu-box">
                    <div class="menu-item">
                        <a href="#" class="menu-link">
                        <img src="assets/img/logo-home.png" alt="menu logo" class="logo-menu">
                        home
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#" class="menu-link">
                        <img src="assets/img/logo-daftar.png" alt="menu logo" class="logo-menu">
                        DAFTAR
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#" class="menu-link">
                        <img src="assets/img/logo-promo.png" alt="menu logo" class="logo-menu">
                        promo
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#" class="menu-link">
                        <img src="assets/img/logo-panduan.png" alt="menu logo" class="logo-menu">
                        panduan
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#" class="menu-link">
                        <img src="assets/img/logo-download.png" alt="menu logo" class="logo-menu">
                        download
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="body-inner bg-white">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="bank-box">
                        
                        <div class="bca">
                            <img src="assets/img/bank/logo-bca.png" alt="bank logo" class="mx-auto d-block logo-bca">
                            <div class="bank-text-wrap">
                                <div class="bank-text-box ml-3 mr-4">
                                    <div class="bank-text-title">
                                        Senin - Jumat
                                    </div>
                                    <div class="bank-text-inner">
                                        21.00 - 00.15
                                    </div>
                                </div>
                                
                                <div class="bank-text-box mr-4">
                                    <div class="bank-text-title">
                                        Sabtu
                                    </div>
                                    <div class="bank-text-inner">
                                        01.30 - 04.00
                                    </div>
                                </div>
                                
                                <div class="bank-text-box">
                                    <div class="bank-text-title">
                                        Minggu
                                    </div>
                                    <div class="bank-text-inner">
                                        online 24 jam
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                        <div class="mandiri">
                            <img src="assets/img/bank/logo-mandiri.png" alt="bank logo" class="mx-auto d-block logo-mandiri">
                            <div class="row">
                                <div class="col-12 bank-text-box">
                                    <div class="bank-text-title">
                                        Senin - Minggu
                                    </div>
                                    <div class="bank-text-inner">
                                        22.45 - 04.00
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bri">
                            <img src="assets/img/bank/logo-bri.png" alt="bank logo" class="mx-auto d-block logo-bri">
                            <div class="row">
                                <div class="col-12 bank-text-box">
                                    <div class="bank-text-title">
                                        Senin - Minggu
                                    </div>
                                    <div class="bank-text-inner">
                                        23.30 - 06.00
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bni-danamon">
                            <img src="assets/img/bank/logo-bni.png" alt="bank logo" class="logo-bni">
                            <img src="assets/img/bank/logo-danamon.png" alt="bank logo" class="logo-danamon">
                            <div class="row bni-danamon-text">
                                <div class="col-12 bank-text-box">
                                    <div class="bank-text-title">
                                        Senin - Minggu
                                    </div>
                                    <div class="bank-text-inner">
                                        online 24 jam
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="live-chat">
                            <span class="btn-livechat">
                                <img src="assets/img/bank/live-chat.png" alt="button live-chat" class="live-chat__img">
                            </span>
                        </div>


                </div>
            </div>
        </div>






    </div>
</div>
</body>
<script type="text/javascript" src="assets/bootstrap-4.3.1/js/bootstrap.min.js"></script>
</html>
